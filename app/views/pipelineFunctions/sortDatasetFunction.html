<div layout="column">
    <div>
        <md-button aria-label="Show/hide documentation" ng-click="switchShowUsage()"><i class="fa fa-angle-down"  >Show/hide documentation</i></md-button>
            <div class="api-doc-docstring" ng-show = "showUsage" layout="column">
            <p> Sorts dataset by given column in the ascending order. </p>
    </div>
    <div>
        <h3>Parameters</h3>
    <md-input-container flex>
        <label>Column name</label>
        <!--input ng-model="function.colName" type="text" required ng-readonly="$root.readonlymode"-->
        <oi-select oi-options="column.value for column in $root.colnames() track by column.id" ng-model="function.colName"  ng-disabled="$root.readonlymode"></oi-select>

    </md-input-container>
</md-whiteframe>
</div>    <md-input-container flex>
        <label>Comment</label>

        <input ng-model="function.docstring" type="text" ng-readonly="$root.readonlymode">
    </md-input-container>
                
</div>
</div>
