<md-content md-scroll-y class="md-padding" layout="column" flex>
	<p class="md-body-1">{{document['dct:description']}}</p>
        <div layout="row">
          <md-switch aria-label="Expose as public" ng-model="document['dct:public']" flex ng-disabled=true>
            Expose as public
          </md-switch>
          <p flex ng-show="document['dct:publisher']">
            Publisher: <strong>{{document['dct:publisher']}}</strong> 
          </p>
        </div>
	<md-chips>
      <md-chip ng-repeat="keyword in document['dcat:keyword']">{{keyword}}</md-chip>
    </md-chips>
	<md-list md-scroll-y class="dapaas-list">
		<md-list-item class="md-2-line md-whiteframe-z2" ng-repeat="distribution in document['dcat:distribution']" ng-click="selectDistribution(distribution)">
			<div class="md-avatar fa fa-table"></div>
			<div class="md-list-item-text">
				<h3>{{distribution}}</h3>
			</div>
		</md-list-item>
	</md-list>
	<md-button class="md-accent md-fab md-fab-bottom-right sin-fa-button" ngf-select ng-model="file" accept=".csv,.xsl,.xslx" aria-label="Upload">
		<i class="fa fa-upload"></i>
	</md-button>
</md-content>
