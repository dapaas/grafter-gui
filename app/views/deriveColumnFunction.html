<div layout="column">
    <div>
        <md-button aria-label="Show/hide documentation" ng-click="switchShowUsage()"><i class="fa fa-angle-down"  >Show/hide documentation</i></md-button>
            <div ng-show = "showUsage">
            <p class="api-doc-docstring"> Adds a new column to the end of the row which is derived from existing column(s) with help of specified function.
            
            <img src="../images/derivecolumn.png"></img>
            <a href="http://api.grafter.org/master/grafter.tabular.html#var-derive-column" target="_blank"> view source</a>
    </div>
    </div>
<div>

            <h3>Parameters</h3>
    <md-input-container flex>
        <label>Name of new column</label>
        <input ng-model="function.newColName" type="text" required>
    </md-input-container>

    <label>Columns to derive from</label>
    <md-chips ng-model="function.colsToDeriveFrom" readonly="ctrl.readonly">
        <md-chip-template>
            <strong>{{$chip}}</strong>
        </md-chip-template>
    </md-chips>
    <br>
    <label>Function to derive with</label>
<div   ng-repeat="deriveFunction in function.functionsToDeriveWith track by $index ">
    <div >
        <md-button class="md-primary button-tight md-default-theme" ng-disabled="function.functionsToDeriveWith.length === 1" ng-click="removeDeriveFunction($index)" aria-label="Remove function">
            <i class="fa fa-trash fa-lg"></i>
        </md-button>
        <md-input-container> 
        <md-select ng-model="function.functionsToDeriveWith[$index]" placeholder="{{function.functionsToDeriveWith[$index] ? function.functionsToDeriveWith[$index].name : 'Choose a function...'}}" ng-selected="{{deriveFunction}}">
                    <md-optgroup label="Custom functions">
                    <md-option ng-repeat="customFunct in transformation.customFunctionDeclarations " title = "{{customFunct.docstring}}" value="{{customFunct.name}}">{{customFunct.name}}</md-option>
                    </md-optgroup>
                    <md-optgroup label="Prefixers">
                        <md-option  ng-repeat="prefixer in transformation.prefixers " value="{{prefixer.name}}">{{prefixer.name}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
    </div>


</div>
        <md-button class="md-raised" ng-click="addDeriveFunction()" aria-label="Compose with function">Compose with </md-button>
    <md-input-container flex>
        <label>Comment</label>

        <input ng-model="function.docstring" type="text" >
    </md-input-container>
    <!--md-select ng-model="function.functionToDeriveWith" placeholder="{{function.functionToDeriveWith ? function.functionToDeriveWith.name : 'Choose a function...'}}" ng-selected="{{function.functionToDeriveWith}}">
        <md-optgroup label="Custom functions">
            <md-option ng-repeat="customFunct in transformation.customFunctionDeclarations" value="{{customFunct.name}}">{{customFunct.name}}</md-option>
        </md-optgroup>
        <md-optgroup label="Prefixers">
            <md-option  ng-repeat="prefixer in transformation.prefixers" value="{{prefixer.name}}">{{prefixer.name}}</md-option>
        </md-optgroup>
    </md-select-->
</div>

</div>
