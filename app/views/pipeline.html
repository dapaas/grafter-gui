
<div layout="column" class="pipeline-flow">
    <div class="pipeline-flow-line"></div>
   	<div data-as-sortable="dragControlListeners" data-ng-model="pipeline.functions">
 	   <div data-as-sortable-item ng-repeat="funct in pipeline.functions" flex>
 	   		<div data-as-sortable-item-handle layout="row">
		        <pipeline-function function="funct" flex layout="row"></pipeline-function> 
                <md-button class="md-primary" ng-click="clickAddAfter(funct)">
                    <i class="fa fa-large fa-plus-circle"></i>
                </md-button><md-button class="md-primary" ng-click="clickRemove(funct)">
                <i class="fa fa-large fa-minus-circle"></i>
                </md-button>
            </div>
        </div>
	 </div>

    <md-button class="md-primary" ng-click="clickAddAfter(null)" ng-hide="pipeline.functions.length!=0">
        <i class="fa fa-large fa-plus-circle"></i>
    </md-button>
</div>
