<div layout="row">
    <div style="border-right: 4px solid #666" flex>
        <md-button class="graph-button md-raised" ng-click="editNode()" >
            {{node.prefix+':'+node.constant}}
        </md-button>
        <add-or-remove-node node="node" ng-if="node.parent.__type=='Graph'"></add-or-remove-node>
    </div>
    <div style="padding-top:8px">
        <md-button class="md-primary" ng-click="clickAddPropertyAfter(null)" ng-hide="node.subElements.length!=0">
            <i class="fa fa-large fa-plus-circle"></i>&nbsp;Add property
        </md-button>
        <div ng-repeat="property in node.subElements">
            <property-node property="property"></property-node>
        </div>
    </div>
</div>
