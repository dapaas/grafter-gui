<div layout="row" layout-align="start start">
  <div layout-align="start start">

    <md-fab-speed-dial md-direction="down" ng-class="md-scale">
      <md-fab-trigger>
        <md-button flex class="md-raised rdf-mapping-node-butto" aria-label="blank node" ng-click="editNode()">
            blank node
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <add-or-remove-node node="node" parent="parent" ng-if="parent.__type=='Graph'"></add-or-remove-node>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>
  <div style="padding-top:8px" flex layout-align="start start" ng-if="parent.__type=='Graph'">
    <md-button class="md-primary" aria-label="Add property" ng-click="clickAddPropertyAfter(null)" ng-hide="node.subElements.length!=0">
      <i class="fa fa-large fa-plus-circle"></i>&nbsp;Add property
      <md-tooltip>
        Add a new property
      </md-tooltip>
    </md-button>
    <div ng-repeat="property in node.subElements">
      <property-node property="property" parent="node"></property-node>
    </div>
  </div>
</div>
