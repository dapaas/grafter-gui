<md-content md-scroll-y class="dapaas-list">
	<md-list>
	  <md-list-item class="md-2-line" ng-repeat="transformation in transformations" ng-click="selectTransformation(transformation)">
	  <div class="md-avatar fa fa-filter">
	  	<!-- <i class="fa fa-filter"></i> -->
	  </div>
	    <div class="md-list-item-text">
		    <h3>{{transformation['dct:title']}}</h3>
			<p>{{transformation['dct:modified'] | date:'d/M/yyyy'}}</p>
		</div>
	  </md-list-item>
	</md-list>
</md-content>

<md-button class="md-primary md-fab md-fab-bottom-right sin-fa-button" ui-sref="transformations.new" aria-label="New transformation">
	<i class="fa fa-plus"></i>
</md-button>
