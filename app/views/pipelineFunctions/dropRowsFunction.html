<div layout="column">
    <div>

        <show-hide-documentation show-usage="showUsage"></show-hide-documentation>
        <div class="api-doc-docstring" ng-show = "showUsage" layout = "column">
            <p> Narrows dataset to specified rows. You may define number of rows to take, to drop or to filter dataset on specified condition. </p>
            <p><img src="/images/rows.png"/></p>
            <a href="http://api.grafter.org/master/grafter.tabular.html#var-drop-rows" target="_blank">view  source</a>
        </div>
        </div>
        <div>
            <h3>Parameters</h3>
            <div layout="row">
                
    <md-switch ng-model="function.take" aria-label="switch mode" ng-disabled="$root.readonlymode">
    {{function.take?"Take rows":"Drop rows"}}
    </md-switch>
<!--md-button class="md-raised" ng-click="doGrep()" style="position:absolute; right:10px" aria-label="Grep">Filter Dataset</md-button-->
</div>
  <md-input-container flex>
        <label>Number of rows</label>
        <input ng-model="function.numberOfRows" type="number" min="1" required ng-readonly="$root.readonlymode">
    </md-input-container>
    <md-input-container flex>
        <label>Comment</label>

        <input ng-model="function.docstring" type="text" ng-readonly="$root.readonlymode">
    </md-input-container>
</div>
</div>
