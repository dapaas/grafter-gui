<md-content md-scroll-y class="dapaas-list">
	<md-list>
		<md-list-item class="md-2-line" ng-repeat="dataset in records" ng-click="selectDataset(dataset)">
			<div class="md-avatar fa fa-file-text-o"></div>
			<div class="md-list-item-text">
				<h3>{{dataset['dct:title']}}</h3>
				<p>{{dataset['dct:modified'] | date:'d/M/yyyy'}}</p>
			</div>
	    </md-list-item>
	</md-list>
</md-content>
