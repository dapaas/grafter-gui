<div layout="row">
  <div flex>
    <md-fab-speed-dial md-direction="down" ng-class="md-scale">
      <md-fab-trigger>
        <md-button flex class="md-raised rdf-mapping-node-button" aria-label="{{node.literalValue}}" ng-click="editNode()">
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x rdf-mapping-icon-background-inset"></i>
            <i class="fa fa-font fa-stack-1x fa-inverse"></i>
          </span>
          {{node.literalValue}}
          <md-tooltip>
            {{node.literalValue}}
          </md-tooltip>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <add-or-remove-node node="node" parent="parent" ng-if="parent.__type=='Graph'"></add-or-remove-node>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>
</div>
