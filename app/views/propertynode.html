<div layout="row" layout-align="start start">
  <div layout="row" layout-align="start start">

    <md-fab-speed-dial md-direction="down"
                       ng-class="md-scale">
      <md-fab-trigger>
        <md-button class="rdf-mapping-node-button rdf-mapping-property-button" ng-click="editProperty()">
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x rdf-mapping-icon-background-inset"></i>
            <i class="fa fa-arrow-right fa-stack-1x fa-inverse"></i>
          </span>
          {{property.prefix}}:{{property.propertyName}}
          <md-tooltip>
            {{property.prefix}}:{{property.propertyName}}
          </md-tooltip>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <add-or-remove-property property="property" parent="parent"></add-or-remove-property>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>
  <div layout="row" layout-align="start start">
    <md-button class="md-primary" ng-click="clickAddNodeAfter(null)" ng-hide="property.subElements.length!=0">
      <i class="fa fa-large fa-plus-circle"></i>&nbsp;Add node
    </md-button>
    <div layout="column" ng-repeat="node in property.subElements">
      <constant-uri-node ng-if="node.__type=='ConstantURI'" node="node" parent="property"></constant-uri-node>
      <column-uri-node ng-if="node.__type=='ColumnURI'" node="node" parent="property"></column-uri-node>
      <constant-literal-node ng-if="node.__type=='ConstantLiteral'" node="node" parent="property"></constant-literal-node>
      <column-literal-node ng-if="node.__type=='ColumnLiteral'" node="node" parent="property"></column-literal-node>
            <new-blank-node ng-if="node.__type=='BlankNode'" node="node" parent="property"></new-blank-node>
    </div>
  </div>
</div>
