<div layout="row" flex>
    <div layout="column" flex="33" ng-if="!function">
        <md-content class="sin-functions-list" flex layout="column" md-scroll-y >
        <!--md-button flex ng-click="changeSelected(function.name)" ng-repeat="function in availableFunctions" ng-disabled="function.selected">{{function.displayName}} ({{(function.name === 'split' || function.name === 'remove-columns')?'combined':function.name}})</md-button-->
        <md-button flex ng-click="changeSelected(availableFunctions[0].name)"
        > Make Dataset </md-button>
        <md-button flex ng-click="changeSelected(availableFunctions[2].name)"
        > Reshape Dataset </md-button>
        <!--md-button flex ng-click="changeSelected(availableFunctions[3].name)"
        > Sort Dataset </md-button-->
        <md-button flex ng-click="showColumn()" > OPERATIONS ON COLUMNS <i class ="fa fa-chevron-down fa-lg" ng-show="!showcolumn" style="font-size:12px"></i><i class ="fa fa-chevron-up fa-lg" ng-show="showcolumn" style="font-size:12px"></i></md-button>
        <md-button flex ng-click="changeSelected(function.name)" ng-repeat="function in availableFunctions" ng-show="showcolumn && function.type === 'column'" ng-disabled="function.selected"> {{function.displayName}} </md-button>
        <md-button flex ng-click="showRows()" > OPERATIONS ON ROWS <i class ="fa fa-chevron-down fa-lg" ng-show="!showrows" style="font-size:12px"></i><i class ="fa fa-chevron-up fa-lg" ng-show="showrows" style="font-size:12px"></i></md-button>
        <md-button flex ng-click="changeSelected(function.name)" ng-repeat="function in availableFunctions" ng-show="showrows && function.type === 'rows'" ng-disabled="function.selected"> {{function.displayName}} </md-button>
        <!--md-button flex ng-click="showModify()" > MODIFY DATASET <i class ="fa fa-chevron-down fa-lg" ng-show="!showmodify" style="font-size:12px"></i><i class ="fa fa-chevron-up fa-lg" ng-show="showmodify" style="font-size:12px"></i></md-button>
        <md-button flex ng-click="changeSelected(function.name)" ng-repeat="function in availableFunctions" ng-show="showmodify && function.type === 'modify'" ng-disabled="function.selected"> {{function.displayName}} </md-button-->
        <md-button flex ng-click="changeSelected(availableFunctions[1].name)"
        > Custom function </md-button>
        </md-content>
    </div>
    <div layout="column" flex>
        <md-content ng-class="!selectedFunctionName ? 'sin-dapaas-background md-padding' : 'md-padding'" flex layout="column" md-scroll-y>
        <add-columns-function transformation="transformation" ng-if="selectedFunctionName ==='add-columns'"></add-columns-function>
        <columns-function transformation="transformation" ng-if="selectedFunctionName === 'columns'"></columns-function>
        <derive-column-function transformation="transformation" ng-if="selectedFunctionName === 'derive-column'" ></derive-column-function>
        <drop-rows-function transformation="transformation" ng-if="selectedFunctionName === 'drop-rows'"></drop-rows-function>
        <grep-function transformation="transformation" ng-if="selectedFunctionName === 'grep'"></grep-function>
        <make-dataset transformation="transformation" ng-if="selectedFunctionName === 'make-dataset'"></make-dataset>
        <!--sort-dataset transformation="transformation" ng-if="selectedFunctionName === 'sort-dataset'"></sort-dataset-->
        <mapc-function transformation="transformation" ng-if="selectedFunctionName === 'mapc'"></mapc-function>
        <melt-function transformation="transformation" ng-if="selectedFunctionName === 'melt'"></melt-function>
        <rename-columns-function transformation="transformation" ng-if="selectedFunctionName === 'rename-columns'"></rename-columns-function>
        <split-function transformation="transformation" ng-if="selectedFunctionName === 'split'"></split-function>
        <utility-function transformation="transformation" ng-if="selectedFunctionName === 'utility'"></utility-function>
        </md-content>
        <!-- <div class="md-actions" layout="row" layout-align="right"> -->
            <!-- <md-button ng-if="function" class="md-primary" ng-click="delete()" aria-label="Remove function">Remove</md-button> -->
        <!-- </div> -->
        <md-toolbar ng-hide="!selectedFunctionName" class="md-actions" layout="row" layout-align="right">
            <md-button  ng-disabled="!selectedFunctionName" ng-click="add()" aria-label="{{function ? 'Edit' : 'Create'}} function">{{function ? 'Edit' : 'Create'}} function</md-button>
            <md-button  ng-click="closeDialog()" aria-label="Cancel changes to function">Cancel</md-button>
        </md-toolbar>
    </div>
</div>
