
<div layout="column">
   
   	<ul data-as-sortable="dragControlListeners" data-ng-model="pipeline.functions">
 	   <div data-as-sortable-item ng-repeat="funct in pipeline.functions">
 	   		<div data-as-sortable-item-handle>
		        <pipeline-function function="funct"></pipeline-function> 
		        <md-button class="md-primary" ng-click="clickAddAfter(funct)">
		        	<i class="fa fa-large fa-plus-circle"></i>
		        </md-button><md-button class="md-primary" ng-click="clickRemove(funct)">
		        	<i class="fa fa-large fa-minus-circle"></i>
		        </md-button>
 	   		</div>
	     </div>
	 </ul>
    
    <md-button class="md-primary" ng-click="clickAddAfter(null)" ng-hide="pipeline.functions.length!=0">
       	<i class="fa fa-large fa-plus-circle"></i>
    </md-button></div>
