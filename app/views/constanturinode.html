<div layout="row" layout-align="start start">
    <div layout-align="start start">
        <md-button flex class="graph-button md-raised" aria-label="{{node.prefix+':'+node.constant}}" ng-click="editNode()" >
            {{node.prefix+':'+node.constant}}
        </md-button>
        <add-or-remove-node node="node" parent="parent" ng-if="parent.__type=='Graph'"></add-or-remove-node>
    </div>
    <div style="padding-top:8px" flex layout-align="start start">
        <md-button class="md-primary" ng-click="clickAddPropertyAfter(null)" aria-label="Add property" ng-hide="node.subElements.length!=0">
            <i class="fa fa-large fa-plus-circle"></i>&nbsp;Add property
        </md-button>
        <div ng-repeat="property in node.subElements">
            <property-node property="property" parent="node"></property-node>
        </div>
    </div>
</div>
