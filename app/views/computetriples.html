        <div layout="column" class="md-padding">
            <h4 class="md-title">Download the JAR file</h4>
            <div layout-align="center center" layout="row">
                <form target="_blank" method="POST" action="{{downloadJarEndpoint}}" ng-submit="downloadJar()">
                    <input type="hidden" name="clojure" value="{{downloadJarClojure}}">
                    <md-button type="submit" class="md-fab md-accent sin-fa-button" aria-label="Download JAR">
                        <i class="fa fa-cube"></i>
                    </md-button>
                </form>
            </div>
        </div>
        <div layout="column" class="md-padding">
            <h4 class="md-title">Or download the results</h4>
            <div layout-align="center center" layout="row">
                <md-button class="md-fab md-accent sin-fa-button" aria-label="Download N-triples" ng-click="download()" ng-href="{{downloadLink}}">
                    <i class="fa fa-cloud-download"></i>
                </md-button>
            </div>
        </div>
    </md-dialog-content>
    <div class="md-actions" layout="row" layout-align="right">
        <md-button class="md-primary" aria-label="Cancel" ng-click="cancel()">Cancel</md-button>
    </div>
</md-dialog>
