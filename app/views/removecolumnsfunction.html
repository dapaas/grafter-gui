<div layout="column">
    <div>
        <md-button aria-label="Show/hide documentation" ng-click="switchShowUsage()"><i class="fa fa-angle-down"  >Show/hide documentation</i></md-button>
            <div ng-show = "showUsage">
            <p  class="api-doc-docstring"> Given a dataset and a sequence of column identifiers, narrows the dataset to all but specified columns.
            </p>
            <img  src="../images/removecolumns.png"></img>
        </div>
        </div>
        <div>
        <h3>Parameters</h3>
        <label>Specify column names</label>
    <md-chips ng-model="function.columnsArray" readonly="ctrl.readonly" ng-disabled="function.useLazy">
        <md-chip-template>
            <strong>{{$chip}}</strong>
        </md-chip-template>
    </md-chips>
    <md-input-container flex>
        <label>Comment</label>

        <input ng-model="function.docstring" type="text" >
    </md-input-container>
</div>
</div>
