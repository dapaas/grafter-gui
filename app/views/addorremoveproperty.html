
<md-button class="md-primary button-tight mappingBtn" aria-label="Remove mapping property" ng-click="clickAddPropertyAfter(property)">
  <i class="fa fa-large fa-plus-circle "></i>
  <md-tooltip>
    Add sibling property
  </md-tooltip>
</md-button>
<md-button class="md-primary button-tight mappingBtn" aria-label="Remove mapping property" ng-click="clickRemoveProperty(property)">
  <i class="fa fa-large fa-minus-circle"></i>
  <md-tooltip>
    Remove property from mapping
  </md-tooltip>
</md-button>
