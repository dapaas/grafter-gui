<md-dialog aria-label='Choose mapping node...'>
    <md-dialog-content class="sticky-container">
        <md-tabs class="md-accent no-border-radius" flex
                 md-no-disconnect md-swipe-content="">
            <md-tab label="URI node">
                <md-tab-body>
                    <div layout="column">
                        <md-input-container flex>
                            <label>Select node prefix</label>
                            <input ng-model="function.numberOfRows" type="number" min="1" required>
                        </md-input-container>
                        <md-input-container flex>
                            <label>Select mapping source type</label>
                            <input ng-model="function.numberOfRows" type="number" min="1" required>
                        </md-input-container>
                        <md-input-container flex>
                            <label>Node URI</label>
                            <input ng-model="function.numberOfRows" type="number" min="1" required>
                        </md-input-container>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab label="Literal node">
                <md-tab-body>
                </md-tab-body>
            </md-tab>
            <md-tab label="Blank node">
                <md-tab-body>
                </md-tab-body>
            </md-tab>

        </md-tabs>

        <md-button class="md-raised" ng-click="addNode()">{{node ? 'Edit' : 'Create'}} node</md-button>
        <md-button class="md-raised" ng-click="closeDialog()">Cancel</md-button>
    </md-dialog-content>
</md-dialog>
