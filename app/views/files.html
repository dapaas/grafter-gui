<md-content md-scroll-y class="dapaas-list">
	<md-list>
		<md-list-item class="md-2-line" ng-repeat="file in files" ng-click="selectFile(file)">
			<div class="md-avatar fa fa-file"></div>
			<div class="md-list-item-text">
				<h3>{{file.name}}</h3>
		        <p> <span am-time-ago="file.date"></span> - {{file.date | date:'H\'h\'mm\' - d/M/yyyy'}}</p>
			</div>
	    </md-list-item>
	</md-list>
</md-content>
<div ng-controller="UploadCtrl">
	<md-button class="md-accent md-fab md-fab-bottom-right sin-fa-button" ng-file-select ng-model="file" accept=".csv,.xsl,.xslx" aria-label="Upload">
		<i class="fa fa-plus"></i>
	</md-button>
</div>
