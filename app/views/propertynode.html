<div layout="row">
    <div layout="row">
        <md-button flex class="graph-button md-raised" ng-click="editProperty()">
            {{property.prefix}}:{{property.propertyName}}
        </md-button>
        <md-button flex class="md-primary button-tight" ng-click="clickAddPropertyAfter(property)">
            <i class="fa fa-large fa-plus-circle"></i>
        </md-button>
        <md-button flex class="md-primary button-tight" ng-click="clickRemoveProperty(property)">
            <i class="fa fa-large fa-minus-circle"></i>
        </md-button>
        <!--    {{property}}-->

    </div>
    <div >
        <md-button class="md-primary" ng-click="clickAddNodeAfter(null)" >
            <i class="fa fa-large fa-plus-circle"></i>&nbsp;Add node
        </md-button>
        <div ng-repeat="node in property.subElements">
            <constant-uri-node ng-if="node.__type=='ConstantURI'" node="subNode"></constant-uri-node>
        </div>
    </div>
</div>
