<div layout="column">
    <div>
        <show-hide-documentation show-usage="showUsage"></show-hide-documentation>
        <div class="api-doc-docstring" ng-show = "showUsage" layout="row">
            <p> Splits given column on separatoronce. The first part of column obtained as a result of splitting remains in source column while the rest is copied to new column </p>
            <p><img src="/images/split.png"></p>
        </div>
        </div>
        <div>
        <h3>Parameters</h3>
  <md-input-container flex>
        <label>Column name</label>
        <input ng-model="function.colName" type="text" required ng-readonly="$root.readonlymode">
    </md-input-container>
  <md-input-container flex>
        <label>New column</label>
        <input ng-model="function.newColName" type="text" ng-readonly="$root.readonlymode">
    </md-input-container>
  <md-input-container flex>
        <label>Separator</label>
        <input ng-model="function.separator" type="text" required ng-readonly="$root.readonlymode">
    </md-input-container>
    <md-input-container flex>
        <label>Comment</label>

        <input ng-model="function.docstring" type="text" ng-readonly="$root.readonlymode">
    </md-input-container>
</div>
</div>
