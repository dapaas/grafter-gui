<div layout="column">
    <div>
        <md-button aria-label="Show/hide documentation" ng-click="switchShowUsage()"><i class="fa fa-angle-down"  >Show/hide documentation</i></md-button>
            <div ng-show = "showUsage">
            <p  class="api-doc-docstring"> Given a dataset and a sequence of column identifiers, narrows the dataset to just the specified columns.
            </p>
            <img  src="../images/columns.png"></img>
            <a href="http://api.grafter.org/master/grafter.tabular.html#var-columns" target="_blank"> view source</a>
        </div>
        </div>
        <div>
        <h3>Parameters</h3>
        <label>Specify column names</label>
    <md-chips ng-model="function.columnsArray" readonly="ctrl.readonly" ng-disabled="function.useLazy">
        <md-chip-template>
            <strong>{{$chip}}</strong>
        </md-chip-template>
    </md-chips>
    <md-checkbox ng-model="function.useLazy" aria-label="or specify number of columns to fetch">
    ...or spesify number of columns to fetch
    </md-checkbox>
    <md-input-container flex>
        <label>Number of columns</label>
        <input ng-model="function.numberOfColumns" type="number" min="1" ng-disabled="!(function.useLazy)">
    </md-input-container>
                
    <md-input-container flex>
        <label>Comment</label>

        <input ng-model="function.docstring" type="text" >
    </md-input-container>
</div>
</div>
