<md-button class="md-primary" ng-click="clickAddNodeAfter(null)" ng-hide="graph.graphRoots.length!=0">
    <i class="fa fa-large fa-plus-circle"></i>&nbsp;Add node
</md-button>
<div layout="column" ng-model="graph" ng-repeat="node in graph.graphRoots">
    <constant-uri-node ng-if="node.__type=='ConstantURI'" node="node"></constant-uri-node>
</div>
