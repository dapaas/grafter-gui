<div layout="row" layout-align="start start">
    <div layout="row" layout-align="start start">
        <md-button class="graph-button md-raised" ng-click="editProperty()">
            {{property.prefix}}:{{property.propertyName}}
        </md-button>
        <add-or-remove-property property="property"></add-or-remove-property>
    </div>
    <div layout="row" layout-align="start start">
        <md-button class="md-primary" ng-click="clickAddNodeAfter(null)" ng-hide="property.subElements.length!=0">
            <i class="fa fa-large fa-plus-circle"></i>&nbsp;Add node
        </md-button>
        <div layout="column" ng-repeat="node in property.subElements">
            <constant-uri-node ng-if="node.__type=='ConstantURI'" node="node"></constant-uri-node>
            <column-uri-node ng-if="node.__type=='ColumnURI'" node="node"></column-uri-node>
            <constant-literal-node ng-if="node.__type=='ConstantLiteral'" node="node"></constant-literal-node>
            <column-literal-node ng-if="node.__type=='ColumnLiteral'" node="node"></column-literal-node>
        </div>
    </div>
</div>
