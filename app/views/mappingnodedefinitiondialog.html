<md-dialog aria-label='Choose mapping node...'>
    <md-dialog-content class="sticky-container">
        <md-tabs class="md-accent no-border-radius" flex md-no-disconnect md-swipe-content="" md-selected="dialogState.selectedTab" ng-model="dialogState.selectedTab" ng-change="changeType()">
            <md-tab label="URI node" md-on-select="changeType()">
                <md-tab-body>
                    <div layout="column">
                        <md-input-container flex>
                            <label>Select node prefix</label>
                            <input ng-model="newNode.prefix" type="text" required>
                        </md-input-container>

                        <label>Select mapping source type</label>
                        <md-select ng-model="dialogState.mappingType" placeholder="Choose a type..." required ng-change="changeType()" md-selected="dialogState.mappingType">
                            <md-option value="dataset-col">From dataset column</md-option>
                            <md-option value="free-defined">Free-defined text</md-option>
                        </md-select>
                        <md-input-container flex ng-if="dialogState.mappingType=='free-defined'">
                            <label>Node URI</label>
                            <input ng-model="newNode.constant" type="text">
                        </md-input-container>
                        <md-input-container flex ng-if="dialogState.mappingType=='dataset-col'">
                            <label>Select column</label>
                            <input ng-model="newNode.column" type="text">
                        </md-input-container>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab label="Literal node" md-on-select="changeType()">
                <md-tab-body>
                    <label>Select mapping source type</label>
                    <md-select ng-model="dialogState.mappingType" placeholder="Choose a type..." required ng-change="changeType()">
                        <md-option value="dataset-col">From dataset column</md-option>
                        <md-option value="free-defined">Free-defined text</md-option>
                    </md-select>
                    <md-input-container flex ng-if="dialogState.mappingType=='free-defined'">
                        <label>Literal value</label>
                        <input ng-model="newNode.literalValue" type="text">
                    </md-input-container>
                    <md-input-container flex ng-if="dialogState.mappingType=='dataset-col'">
                        <label>Select column</label>
                        <input ng-model="newNode.column" type="text">
                    </md-input-container>
                </md-tab-body>
            </md-tab>
            <md-tab label="Blank node" md-on-select="changeType()">
                <md-tab-body>
                </md-tab-body>
            </md-tab>

        </md-tabs>

        <md-button class="md-raised" ng-click="addNode()">{{isCreate ? 'Create' : 'Edit'}} node</md-button>
        <md-button class="md-raised" ng-click="closeDialog()">Cancel</md-button>
    </md-dialog-content>
</md-dialog>
