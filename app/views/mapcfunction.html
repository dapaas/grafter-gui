<md-button class="md-raised" ng-click="addKeyFunctionPair()" aria-label="Add mapping">Add mapping</md-button>
<div layout="row"  ng-repeat="keyFunctionPair in function.keyFunctionPairs">
    <div layout="row">
        <md-button class="md-primary button-tight md-default-theme" ng-click="removeKeyFunctionPair(keyFunctionPair)" aria-label="Remove column mapping">
            <i class="fa fa-trash fa-lg"></i>
        </md-button>
        <div layout="column">
            <md-input-container>
                <label>Column</label>
                <input ng-model="keyFunctionPair.key" type="text" required>
            </md-input-container>
        </div>
        <div layout="column">
            <md-input-container>
                <md-select placeholder="Choose a function..." ng-model="keyFunctionPair.func">
                    <md-optgroup label="Custom functions">
                        <md-option ng-repeat="customFunct in transformation.customFunctionDeclarations" value="{{customFunct.name}}">{{customFunct.name}}</md-option>
                    </md-optgroup>
                    <md-optgroup label="Prefixers">
                        <md-option  ng-repeat="prefixer in transformation.prefixers" value="{{prefixer.name}}">{{prefixer.name}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
        </div>
    </div>

</div>
