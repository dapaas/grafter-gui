<md-dialog aria-label='Define custom functions...' class="sin-function-dialog sin-width-function-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Define or edit custom functions</h2> 
        </div>
    </md-toolbar>
    <md-dialog-content class="md-padding">
        <div layout="row">
            <div>
                <md-select ng-model="selectedCustomFunction" placeholder="{{selectedCustomFunction.name ? selectedCustomFunction.name : 'Create new function...'}}">
                    <md-option ng-value="{{customFunct}}" ng-click="testMe()" ng-repeat="customFunct in $parent.transformation.customFunctionDeclarations">{{customFunct.name}}</md-option>
                    <md-option ng-value="{{emptyCustomFunction}}" ng-click="createNewFunct()">Create new function...</md-option>
                </md-select>
            </div>

            <md-button class="md-primary button-tight md-default-theme" ng-click="removeCustomFunct(selectedCustomFunction)" ng-if="selectedCustomFunction.name">
                <i class="fa fa-trash fa-lg"></i>
            </md-button>
        </div>


        <div class="background-stuff">
            <ui-codemirror ng-model="selectedCustomFunction.clojureCode" ui-codemirror-opts="codemirrorOpts"></ui-codemirror>
        </div>
        <md-button class="md-padding md-raised" ng-click="saveCustomFunct()">Save function</md-button>


    </md-dialog-content>
    <div class="md-actions" layout="row" layout-align="right">
        <md-button class="md-primary" ng-click="applyCustomFunctionChanges()">Done</md-button>
        <md-button class="md-primary" ng-click="cancelCustomFunctionChanges()">Cancel</md-button>
    </div>
</md-dialog>
